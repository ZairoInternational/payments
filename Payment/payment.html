<!DOCTYPE html>
<html>
  <head>
    <title>Payment Page</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: sans-serif;
        background-color: #f8f9fa;
      }
      h1 {
        color: #5e72e4;
      }
    </style>
  </head>

  <body>
    <h1>Processing Payment...</h1>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const orderId = urlParams.get("orderId");
      const amount = urlParams.get("amount");
      const bookingId = urlParams.get("bookingId");

      const options = {
        key: "YOUR_RAZORPAY_PUBLIC_KEY", // Replace with your actual Razorpay public key
        amount: amount * 100,
        currency: "INR",
        name: "VacationSaga",
        order_id: orderId,
        handler: function (response) {
          fetch("https://your-backend.com/payment/verify", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              orderId: response.razorpay_order_id,
              paymentId: response.razorpay_payment_id,
              signature: response.razorpay_signature,
              bookingId: bookingId,
            }),
          })
            .then(() => {
              window.ReactNativeWebView.postMessage("payment-success");
            })
            .catch((err) => {
              console.error("Verification API failed", err);
              window.ReactNativeWebView.postMessage("payment-error");
            });
        },
        prefill: {
          name: "Aniket Yadav",
          email: "aniket@gmail.com",
          contact: "9876543210",
        },
        theme: {
          color: "#5E72E4",
        },
      };

      const rzp1 = new Razorpay(options);

      rzp1.on("payment.failed", function (response) {
        console.error("Payment failed", response.error);
        window.ReactNativeWebView.postMessage("payment-error");
      });

      rzp1.open();
    </script>
  </body>
</html>
